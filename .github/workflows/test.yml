name: Test Execution

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manuel çalıştırma için

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Run Tests
      run: mvn clean test
